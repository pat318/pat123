<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <title>Jquery practice</title>
</head>
<body>
    <div class="jumbotron">
        
        <h1 class="text-center">Generate Lottery Numbers!</h1>
        <div class="text-center">
            <button id="randomButton" class="btn btn-primary"><h1>?</h1></button>
        </div>

    </div>
    
    <div class="container">
        <div class="text-center" id="numsGoHere"> 
        
        </div>

        <script type="text/javascript">

        $('#randomButton').on('click',function(){
            var lottoNum = "";

            for(i=0; i<9; i++){
                var randomNum = Math.floor(Math.random()*9)+1;

                lottoNum = randomNum + lottoNum;

            }
            
            $("#numsGoHere").append('<br><hr>' + '<h1>' + lottoNum + '</h1>')
        })
        
        
        
        
        </script>


    </div>
</body>
</html>
